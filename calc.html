<!DOCTYPE html>
<html>
<head>
	<title>Morgan's Calculator</title>
</head>

<link rel="stylesheet" href="assets/calc.css">
<body>
	<div id="screen"></div>

	<div id ="mathSigns"></div>

	<div id="screen2"></div>

	<div id="total"></div>



<!--row one functions-->
<div>
	<span>
		<button class ="font" id ="clear">AC</button>
		<button class ="font" id= "negative">+/-</button>
		<button id ="percent">%</button>
		<button class="signs" id="divide">/</button>
	</span>	
</div>	
<!--row 2-4 (numners)-->
<div>
	<span>
		<button id="seven">7</button>
		<button id="eight">8</button>
		<button id="nine">9</button>
		<button class="signs" id="times">x</button>
	</span>	
</div>
<div>
	<span>
		<button id="four">4</button>
		<button id="five">5</button>
		<button id="six">6</button>
		<button class="signs" id="subtract">-</button>
	</span>	
</div>
<div>
	<span>
		<button id="one">1</button>
		<button id="two">2</button>
		<button id="three">3</button>
		<button class="signs" id="add">+</button>
	</span>	
</div>
<!--last row-->
<div>
	<span>
		<button id ="zero">0</button>
		<button id ="dec">.</button>
		<button class="signs" id ="equal">=</button>
	</span>	
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src ="assets/calc.js"></script>

</body>
</html>
